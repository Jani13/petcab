<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>드라이버 지원서 - 데려다줄개</title>
    <link rel="stylesheet" href="../../../resources/css/driverdocumnet.css" />
  </head>
  <body>
    <header>헤더</header>
    <section>
      <div class="dirver-document__intro">
        <span class="driver-document__title">드라이버 지원서</span>
        <div class="diver-documnet__textbox">
          모집부문 및 담당업무 : <br />
          자격요건 및 우대사항 :<br />
          근무조건 : <br />
          특징 :<br />
        </div>
        <div class="driver-document__information">
          <form action="" method="post" class="information">
            <div>
              <h3 class="information__title">이름</h3>
              <input
                type="text"
                name=""
                class="information__input"
                value="(DB에서받아올이름)"
                readonly
              />
            </div>
            <div>
              <h3 class="information__title">전화번호</h3>
              <input
                type="text"
                name=""
                class="information__input"
                value="(DB에서받아올전화번호)"
                readonly
              />
            </div>
            <div>
              <h3 class="information__title">보유차종</h3>
              <input
                type="text"
                name=""
                class="information__input"
                placeholder="차종을 입력해주세요(K3,아반떼,소나타)"
              />
            </div>
            <div>
              <h3 class="information__title">차량번호</h3>
              <input
                type="text"
                name=""
                class="information__input"
                placeholder="OOO가 OOOO형태로 입력해주세요."
              />
            </div>
            <div>
              <h3 class="information__title">자기소개</h3>
              <textarea name="" id="" cols="43" rows="10"></textarea>
            </div>
            <div>
              <h3 class="information__title">프로필사진</h3>
              <input type="file" name="" class="information__input file" />
            </div>
            <button type="submit" class="information_btn">제출하기</button>
          </form>
        </div>
      </div>
    </section>
    <footer>푸터</footer>
  </body>
</html>
