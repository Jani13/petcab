<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>콜예약</title>

    <style>
        * {
            border: 1px solid red;
        }

        .container {
            width: 1200px;
        }

        .row-call-1 {
            height: 100px;
        }

        .row-call-2 {
            height: 800px;
        }

        #btn-calc-cost {
            display: inline-block;
        }
    </style>
</head>

<body>

    <section>
        <div class="container">
            <div class="row row-call-1">
                <div class="col btn-call-gen">
                    일반버튼
                </div>
                <div class="col btn-call-emg">
                    긴급버튼
                </div>
            </div>
            <div class="row row-call-2">
                <div class="col-md-4">
                    <form action="">
                        <h2>픽업정보 기입</h2>
                    
                        <div class="form-group mb-3">
                            <label for="pickup-time">예약 시간</label>
                            <input type="datetime-local" id="pickup-time" name="meeting-time" value="2021-03-25T15:30"
                                min="2018-06-07T00:00" max="2021-04-01T00:00">
                        </div>
    
                        <div class="form-group mb-3">
                            <label>예상 금액</label>

                            <div class="row-col">
                                <div class="row">
                                    <input type="text" class="form-control where-from" placeholder="출발지">
                                    <input type="text" class="form-control where-to" placeholder="도착지">
                                </div>
                                <div class="col">
                                    <button class="btn btn-outline-secondary" type="button" id="btn-calc-cost">금액조회</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-md">
                    지도 API
                </div>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
</body>

</html>
